<!doctype html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/index.css" rel="stylesheet">
    <title>ft_transcendence</title>
    <link rel="icon" href="./favicon.png">

  <body id="body">
    <div class="container-fluid text-center m-0 p-0">
        <div class="row p-0 m-0 justify-content-center align-items-center">
            <div class="col-11">
                <nav class="navbar p-2" id="nav-bar"></nav>
            </div>
            <div class="col-1 d-flex justify-content-center align-items-center">
                <div class="notif-div">
                    <div class="btn-group dropstart">
                        <button class="btn btn-black btn-sm dropdown-toggle" id="bellButton" type="button" data-bs-toggle="dropdown" aria-expanded="false">

                </div>
            </div>
        </div>
        <div class="row m-0 p-0 justify-content-center align-items-center" id="background">
            <div id="app" class="col-md-7 col-sm-9 p-3"></div>
        </div>
    </div>
